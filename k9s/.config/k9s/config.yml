k9s:
  refreshRate: 2
  maxConnRetry: 5
  enableMouse: false
  headless: false
  logoless: false
  crumbsless: false
  readOnly: false
  noExitOnCtrlC: false
  noIcons: false
  skipLatestRevCheck: false
  logger:
    tail: 100
    buffer: 5000
    sinceSeconds: 60
    fullScreenLogs: false
    textWrap: false
    showTime: false
  currentContext: kubernetes-admin@kubernetes
  currentCluster: kubernetes
  clusters:
    kubernetes:
      namespace:
        active: qfusion-admin
        lockFavorites: true
        favorites:
        - default
        - qfusion
        - qfusion-admin
        - kube-system
        - all
        - kube-node-lease
      view:
        active: po
      featureGates:
        nodeShell: false
      shellPod:
        image: busybox:1.31
        command: []
        args: []
        namespace: default
        limits:
          cpu: 100m
          memory: 100Mi
        labels: {}
      portForwardAddress: localhost
  thresholds:
    cpu:
      critical: 90
      warn: 70
    memory:
      critical: 90
      warn: 70
  screenDumpDir: /var/folders/rt/kpxl0_ls3650rzq7yy184x9w0000gn/T/k9s-screens-waynerv
